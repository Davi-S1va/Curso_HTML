<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-pratic</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3>Cadastre seu carro paracer vendido mais rapído</h3>
        </div>
            <div class="form-container">
                <div class="form-header">
                   <p>Fomulário</p> 
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda Fácil seu carro!</h1>

                    <p>Descreva as características e marque os opcionais que ele possuí:</p>

                   <form> 

                    <div class="box-input">

                        <label for="title">Título do anúncio <span class="required-fild">*</span></label>

                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anúciar seu carros" 
                        minlength="1"
                        maxlength="30" 
                        required
                        >

                    </div>
                    
                    <div class="box-input">

                        <label for="price">Preço <span class="required-fild">*</span></label>

                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina um preço"
                        required
                        >

                    </div>
                     <div class="box-input">

                        <label for="description">Descrição <span class="required-fild">*</span></label>

                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo por ex: (se ele tem algum arranhão.)"></textarea>
                    </div> 

                    <div class="box-input">

                        <label for="brand">Marca <span class="required-fild">*</span></label>

                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a mara do veiculo" 
                        required
                        >

                    </div>
                   <div class="box-input">

                        <label for="model">Modelo <span class="required-fild">*</span></label>

                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite a mara do veiculo" 
                        required
                        >

                    </div>
                   <div class="box-input">

                        <label for="mileages">kilomentragens <span class="required-fild">*</span></label>

                        <input 
                        type="number" 
                        name="mileages" 
                        id="mileages" 
                        class="block" 
                        placeholder="Digite a kilomentragem do veiculo" 
                        required
                        >

                    </div>

                   <div class="box-input">

                        <label for="parchase_date">kilomentragens <span class="required-fild">*</span></label>

                        <input 
                        type="date" 
                        name="parchase_date" 
                        id="parchase_date" 
                        class="block" 
                        required
                        >

                    </div>


                   <div class="box-input">

                    <p>Tipo de Câmbio:<span class="required-fild">*</span></p>

                    <input 
                    type="radio" 
                    id="manual"
                     name="gear">

                    <label for="manual">Manual</label>
                    </div>

                    <input 
                    type="radio" 
                    id="auto"
                     name="gear">

                    <label for="auto">Automatico</label>
                    </div>

                    <div class="optinal-box">
                        <p>Opcionais</p>
                        <ul class="optinal-list">
                            <li>
                            <input 
                            type="checkbox" 
                            id="airbag"
                            name="optional[]"
                            value="airbag">
                            <label for="airbag">Airbag</label>
                            </li>

                            <li>
                            <input 
                            type="checkbox" 
                            id="alarm"
                            name="optional[]"
                            value="alarm">
                            <label for="alarm">Alarme</label>
                            </li>

                            <li>
                            <input 
                            type="checkbox" 
                            id="reverse-camera"
                            name="optional[]"
                            value="reverse-camera">
                            <label for="reverse-camera">Câmera de ré</label>
                            </li>
                           
                            <li>
                            <input 
                            type="checkbox" 
                            id="ac"
                            name="optional[]"
                            value="ac">
                            <label for="ac">Ar condicionado</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optinal-box">
                        <ul class="optinal-list">
                            <li>
                            <input 
                            type="checkbox" 
                            id="lane_assist"
                            name="optional[]"
                            value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                            </li>

                            <li>
                            <input 
                            type="checkbox" 
                            id="key_less"
                            name="optional[]"
                            value="key_less">
                            <label for="key_less">Partida keyless</label>
                            </li>

                            <li>
                            <input 
                            type="checkbox" 
                            id="smartphone"
                            name="optional[]"
                            value="smartphone">
                            <label for="smartphone">Intengração com celular</label>
                            </li>
                           
                            <li>
                            <input 
                            type="checkbox" 
                            id="leather_seat"
                            name="optional[]"
                            value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Insira fotos do seu veiculo:<span class="required-field">*</span></p>
                    
                    <input 
                    type="file" 
                    multiple accept="image/png, image/jpg" id="imagens" 
                    required
                    >
                    </div>
                <div class="box-input">                                    
                    <input type="submit" value="Enviar" class="btn-submit">
                    <p></p>
                </div>
                </form>
                </div>
            </div>
    </div>


</body>
</html>
