<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-pratic</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3>Cadastre seu carro paracer vendido mais rapído</h3>
        </div>
            <div class="form-container">
                <div class="form-header">
                   <p>Fomulário</p> 
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda Fácil seu carro</h1>
                    <p>Descreva as características e marque os opcionais que ele possuí:</p>
                   <form> <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-fild">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anúciar seu carros" minlength="1"
                        maxlength="30" required>

                    </div>
                    <input type="submit" value="Enviar"></form>
                </div>
            </div>
    </div>


</body>
</html>
